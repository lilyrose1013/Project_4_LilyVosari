<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browser-to-Browser Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Start Page -->
  <div id="startPage">
    <h1>ğŸ›°ï¸ Browser-to-Browser Chat</h1>
    <p>Connect and chat with peers in real-time</p>
    <button id="startBtn">Start Chatting</button>
  </div>

  <!-- Chat Page (hidden initially) -->
  <div id="chatPage">
    <h2>ğŸ›°ï¸ Simple Browser-to-Browser Chat</h2>
    <button id="backBtn">â† Back</button>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-button active" data-tab="text">ğŸ’¬ Text</button>
      <button class="tab-button" data-tab="image">ğŸ–¼ï¸ Image</button>
    </div>

    <!-- Message display area -->
    <div id="chat"></div>

    <!-- Text Chat Tab Content -->
    <div id="textTab" class="tab-content active">
      <input id="messageInput" placeholder="Type your message..." />
      <button id="sendBtn">Send</button>
    </div>

    <!-- Image Tab Content -->
    <div id="imageTab" class="tab-content">
      <div id="dropZone">
        <p>ğŸ“¤ Drag & drop an image here or click to browse</p>
        <input type="file" id="imageInput" accept="image/*">
      </div>
      <button id="sendImageBtn">Send Image</button>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
